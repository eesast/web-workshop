<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>关于我</h1>
        <button id="theme-toggle" class="theme-switch" title="切换暗色/亮色模式">🌙</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a class="active" href="about-me.html">关于我</a></li>
        </ul>
    </nav>
    <main class="about-container">
        <section class="profile">
            <img src="./assets/your name.jpg" alt="我的头像" class="avatar">
            <div class="intro">
                <h2>个人简介</h2>
                <p>大家好，我是<span class="highlight">apm</span>，一名喜欢编程和设计的<span class="highlight">学生</span>。</p>
                <p>班级是未央-水木31，这个学期刚转入工业工程专业</p>
            </div>
        </section>
        
        <section>
            <h2>我的爱好</h2>
            <ul>
                <li><strong>看动漫</strong> - 尤其是新海诚</li>
                <li><strong>吃饭</strong> - 玉树一楼针不戳</li>
                <li><strong>睡觉</strong> - 每天都睡不够</li>
                <li><strong>阅读</strong> - 日式轻小说</li>
            </ul>
        </section>
        
        <section>
            <h2>技能树</h2>
            <div class="skills">
                <div class="skill">
                    <span>动漫</span>
                    <div class="skill-bar"><div class="skill-level" style="width:90%"></div></div>
                </div>
                <div class="skill">
                    <span>吃饭</span>
                    <div class="skill-bar"><div class="skill-level" style="width:80%"></div></div>
                </div>
                <div class="skill">
                    <span>睡觉</span>
                    <div class="skill-bar"><div class="skill-level" style="width:70%"></div></div>
                </div>
                <div class="skill">
                    <span>阅读</span>
                    <div class="skill-bar"><div class="skill-level" style="width:80%"></div></div>
                </div>
            </div>
        </section>
        
        <section id="github-section">
            <h2>我的 GitHub 仓库</h2>
            <div class="github-section" id="repos-container">
                <div class="loading">正在加载仓库信息...</div>
            </div>
        </section>
        
        <section>
            <h2>联系我</h2>
            <form id="contact-form">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">留言:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 我的个人网站 | <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>

    <script>
        // 暗色/亮色模式切换
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 检查本地存储或系统偏好
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '☀️';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = '🌙';
            }
        });
        
        // 获取GitHub仓库信息
        async function fetchGitHubRepos() {
            const container = document.getElementById('repos-container');
            
            try {
                // 使用GitHub API获取用户仓库信息
                const response = await fetch('https://api.github.com/users/THUapm/repos?sort=updated&per_page=6');
                
                if (!response.ok) {
                    throw new Error('无法获取仓库信息');
                }
                
                const repos = await response.json();
                
                // 清空加载状态
                container.innerHTML = '';
                
                // 显示仓库信息
                repos.forEach(repo => {
                    const repoCard = document.createElement('div');
                    repoCard.className = 'repo-card';
                    
                    repoCard.innerHTML = `
                        <div class="repo-name">
                            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                        </div>
                        <div class="repo-description">${repo.description || '暂无描述'}</div>
                        <div class="repo-meta">
                            <span>⭐ ${repo.stargazers_count}</span>
                            <span>📁 ${repo.language || '未指定'}</span>
                            <span>🔄 ${new Date(repo.updated_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    
                    container.appendChild(repoCard);
                });
            } catch (error) {
                console.error('获取GitHub仓库时出错:', error);
                container.innerHTML = `<div class="error">无法加载GitHub仓库信息: ${error.message}</div>`;
            }
        }
        
        
        // 联系表单处理
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // 在实际应用中，这里应该发送数据到服务器
            // 这里我们只模拟成功提交
            alert(`谢谢你的留言，${name}！我会尽快回复你的。`);
            
            // 重置表单
            contactForm.reset();
        });
        
        // 页面加载时获取GitHub仓库
        document.addEventListener('DOMContentLoaded', fetchGitHubRepos);
    </script>
</body>
</html>
