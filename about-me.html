<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a6fa5;
            text-align: center; 
        }

        header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            display: inline-block;
            position: relative;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #4a6fa5;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 2rem;
            color: #FFFF00;
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            color: #4a6fa5;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e6f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            font-size: 1.8rem;
        }

        .card-content {
            flex: 1;
        }

        .interests ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .interests li {
            padding: 10px 0;
            border-bottom: 1px dashed #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .interests li:last-child {
            border-bottom: none;
        }

        .interests li i {
            color: #4a6fa5;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #3a5a8c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copyright {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">我的个人空间</div>
        </nav>
        
        <header>
            <div class="profile-container">
                <img src="photo.jpg" alt="头像" width="100" height="100">
            </div>
            <h1>许瀚元</h1>
            <div class="tagline">笃实书院56班</div>
            <p>学号：2025013072</p>
            
            <div class="social-icons">
                <a href="https://github.com/fallingstar56"><i class="fab fa-github"></i></a>
            </div>
        </header>
        
        <main>
            <section class="card interests">
                <h2><i class="fas fa-heart"></i> 兴趣爱好</h2>
                <div class="card-content">
                    <ul>
                        <li><i class="fas fa-hiking"></i>钻研数学</li>
                        <li><i class="fas fa-hiking"></i>唱跳rap打篮球</li>
                    </ul>
                </div>
            </section>
        </main>
        
        <footer>
            <h2>联系我</h2>
            <p>请留言</p>
            
            <div class="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱">
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" rows="5" placeholder="请输入您的留言..."></textarea>
                </div>
                
                <button type="submit">发送留言</button>
            </div>
            
            <div class="copyright">
                <p>联合暑培day9 HTML&CSS作业</p>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.querySelector('button');
            if (sendButton) {
                sendButton.addEventListener('click', function() {
                    const name = document.getElementById('name').value;
                    if (name) {
                        this.innerHTML = '<i class="fas fa-check"></i> 已发送';
                        this.style.background = '#2ecc71';
                        
                        setTimeout(() => {
                            this.innerHTML = '发送留言';
                            this.style.background = '#4a6fa5';
                        }, 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
