mutation addUser($username: String!, $password: String!) {
  insert_user_one(object: {username: $username, password: $password}) {
    uuid
  }
}

query getUsersByUsername($username: String!) {
  user(where: {username: {_eq: $username}}) {
    uuid
    password
  }
}

query getUserByUsername($username: String!) {
  user(where: {username: {_eq: $username}}) {
    uuid
    username
  }
}

mutation updateUserPassword($uuid: uuid!, $newPasswordHash: String!) {
  update_user(where: {uuid: {_eq: $uuid}}, _set: {password: $newPasswordHash}) {
    affected_rows
    returning {
      uuid
      username
    }
  }
}
