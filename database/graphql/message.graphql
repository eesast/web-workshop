mutation addMessage($user_uuid: uuid!, $room_uuid: uuid!, $content: String!) {
  insert_message_one(object: {user_uuid: $user_uuid, room_uuid: $room_uuid, content: $content}) {
    uuid
  }
}

subscription getMessagesByRoom($room_uuid: uuid!) {
  message(where: {room_uuid: {_eq: $room_uuid}}) {
    uuid
    user {
      uuid
      username
    }
    content
    created_at
  }
}

mutation AddMessage($user_uuid: uuid!, $room_uuid: uuid!, $content: String!, $reply_to_uuid: uuid) {
  insert_message_one(object: {user_uuid: $user_uuid, room_uuid: $room_uuid, content: $content, reply_to_uuid: $reply_to_uuid}) {
    uuid
    content
    reply_to_uuid
  }
}
